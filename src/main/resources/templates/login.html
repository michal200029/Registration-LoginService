<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
</head>
<body>
<form class="login-form" action="/login" method='POST'>


    <h1 class="login-element">Please login</h1>
    <div class="login-element">User:</div>
    <input class="input" type='username' name="username" value=''>
    <div class="login-element">Password:</div>
    <input class="input" type='password' name="password" value=''>
    <a class="login-element" href="/sign_up"> Don't have account? Register here!</a>
    <div class="login-element">Or login via:
        <!--<a th:href="@{/oauth2/authorization/github}">GitHub</a>-->
        <a th:href="@{/oauth2/authorization/google}">Google</a>
    </div>
    <input class="confirmButton" name="submit" type="submit" value="Login!">

</form>


</body>
</html>
